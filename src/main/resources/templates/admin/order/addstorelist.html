<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">
<section layout:fragment="content">
    <nav th:replace="~{admin/order/_submenu::menus}"></nav>
    <!-- 매장 추가를 눌렀을 때 페이지 이동 후 매장 추가를 할 수 있도록 함 -->
    <h2>매장 추가</h2>
    <form method="post" th:action="@{/admin/order/addStoreList}" enctype="application/x-www-form-urlencoded">
        <label for="storeNo">매장번호:</label>
        <input type="text" id="storeNo" name="storeNo"><br><br>

        <label for="storeNm">매장이름:</label>
        <input type="text" id="storeNm" name="storeNm"><br><br>

        <label for="userNo">회원번호:</label>
        <input type="text" id="userNo" name="userNo"><br><br>

        <label for="storePh">매장TEL:</label>
        <input type="text" id="storePh" name="storePh"><br><br>

        <label for="hours">매장 영업 시간:</label>
        <input type="text" id="hours" name="hours"><br><br>

        <label for="storeAd">매장 주소:</label>
        <input type="text" id="storeAd" name="storeAd"><br><br>

        <!--
        <label for="storeImage">매장 이미지:</label>
        <input type="text" id="storeImage" name="storeImage"><br><br>
        -->
        <button class="btn2" type="submit">매장 추가</button>
        <a class="btn2" th:href="@{/admin/order/storeList}">취소</a>
    </form>
</section>
</html>
