<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/main}">

<section layout:fragment="content">
    <nav th:replace="~{admin/recommend/_submenu::menus}"></nav>

    <form>
        <div role="region" aria-label="data table" tabindex="0" class="primary">
            <table class="keywords-table">
                <thead>
                <tr class="header-row">
                    <th>번호</th>
                    <th>꽃 이름</th>
                    <th>가중치 관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="weightList, iterStat : ${flowersList}" th:object="${weightList}" class="table-rows">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="*{flowerNm}"></td>
                    <td>
                        <a th:href="@{/admin/recommend/flowerList/weight}" class="btn2">상세보기</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>

</section>
</html>
