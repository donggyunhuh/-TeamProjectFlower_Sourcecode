<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">

<main layout:fragment="content">
    <!-- 어트리뷰트 pageTitle 속성에서 받아옴-->
    <title th:if="${pageTitle != null}" th:text="${pageTitle}"></title>

    <form th:action="@{/postCard/create-image}" method="post" style="margin: 0 auto;">
        <label for="prompt">Image Prompt:</label>
        <input type="text" id="prompt" name="prompt" th:value="${request.prompt}" />
        <button type="submit">Submit</button>
    </form>

</main>
</html>
