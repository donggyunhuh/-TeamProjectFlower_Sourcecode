<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{front/layouts/main}">

    <main layout:fragment="content" class=".">
      <h1 th:text="${pageTitle}"></h1>
      <form method="post" name="frmSave" th:action="@{/user/join}" th:object="${userJoin}" autocomplete="off">
        <div class="." th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
        <th:block th:replace="~{front/user/_form::user_form}"></th:block>
            <!--공통 양식 x : 회원가입시에만 존재함.-->
        <div class="terms">
            <input type="checkbox" name="termsAgree" value="true" th:field="*{termsAgree}" id="termsAgree">
            <label for="termsAgree" th:text="#{user.join.termsAgree}"></label>
            <div class="error" th:each="err : ${#fields.errors('termsAgree')}" th:text="${err}"></div>
        </div>
        <button type="submit" th:text="#{user.join.action}"></button>
      </form>
    </main>
</html>

<div class="container">
    <div class="welcome">
        <div class="pinkbox">
            <div class="signup nodisplay">
                <h1>register</h1>
                <form autocomplete="off">
                    <input type="text" placeholder="username">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="confirm password">
                    <button class="button submit">create account </button>
                </form>
            </div>
            <div class="signin">
                <h1>sign in</h1>
                <form class="more-padding" autocomplete="off">
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <div class="checkbox">
                        <input type="checkbox" id="remember" /><label for="remember">remember me</label>
                    </div>

                    <button class="button submit">login</button>
                </form>
            </div>
        </div>
        <div class="leftbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc">pick your perfect <span>bouquet</span></p>
            <img class="flower smaller" src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg" alt="1357d638624297b" border="0">
            <p class="account">have an account?</p>
            <button class="button" id="signin">login</button>
        </div>
        <div class="rightbox">
            <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
            <p class="desc"> pick your perfect <span>bouquet</span></p>
            <img class="flower" src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg"/>
            <p class="account">don't have an account?</p>
            <button class="button" id="signup">sign up</button>
        </div>
    </div>
</div>

</div>
