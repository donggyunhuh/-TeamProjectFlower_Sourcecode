# 웹 애플리케이션 포트 설정
server.port=3001

# MySQL 데이터베이스 연결 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/flowersproject?serverTimezone=UTC
spring.datasource.username=flowersproject
spring.datasource.password=aA!123456789

# Thymeleaf 템플릿 캐시 비활성화
spring.thymeleaf.cache=false
spring.resources.cache-period=0
spring.thymeleaf.prefix=file:src/main/resources/templates/

# 정적 리소스 위치 설정(css, js)
spring.web.resources.static-locations=file:src/main/resources/static/

# 라이브리로드 활성화
spring.devtools.livereload.enabled=true

# 파일 업로드 설정
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=60MB
file.upload.path=C:/uploads/

# Hibernate SQL 로깅 활성화
spring.jpa.properties.hibernate.show_sql=true

# Hibernate SQL 포맷팅 활성화
spring.jpa.properties.hibernate.format_sql=true

# Hibernate SQL 타입 디스크립터 로깅 설정
logging.level.org.hibernate.type.descriptor.sql=trace

# Hibernate DDL 자동 생성 설정 (create: 스키마 생성, update: 스키마 변경 시 생성)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hibernate 물리적 네이밍 전략 설정
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
